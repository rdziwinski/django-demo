<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/own.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple board for any Announcements">
        <meta name="author" content="Rafał Dziwiński">
        <title>nBoard - Notice Board</title>

    </head>

    <body>
    <div class="container">
        <div class="row">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40" class="logo">
                    <span class="fs-3">Board</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="https://github.com/rdziwinski/nboard" class="nav-link" target="_blank">GitHub</a></li>
                    <li class="nav-item"><a href="https://docs.djangoproject.com/en/4.0/" class="nav-link" target="_blank">Django</a></li>
                    <li class="nav-item"><a href="https://getbootstrap.com" class="nav-link" target="_blank">Bootstrap</a></li>
                    <li class="nav-item"><a href="https://www.postgresql.org/docs/#" class="nav-link" target="_blank">Postgres</a></li>
                    <li class="nav-item"><a href="https://docs.docker.com" class="nav-link" target="_blank">Docker</a></li>
                    <li class="nav-item"><a href="https://kubernetes.io/pl/docs/home/" class="nav-link" target="_blank">Kubernetes</a></li>
                    <li class="nav-item"><a href="/admin" class="nav-link active" target="_blank">Login</a></li>
                </ul>
            </header>
        </div>



        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted">© 2022 Rafał Dziwiński</span>
                </div>
            </footer>
        </div>

    </div>
    </body>
</html>
